<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hava Durumu - Ülkelere Göre</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-size: cover;
            background-image: url("https://static.birgun.net/resim/haber-detay-resim/2016/10/21/bugun-hava-durumu-nasil-olacak-199041-5.jpg");
             background-repeat: no-repeat;
             background-position: center; 

        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .active-tab {
            background-color: #3b82f6;
            color: white;
        }
       
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="antialiased text-gray-800">
   
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Hava Durumu</h1>
            
        </header>

        <div id="country-tabs" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8 md:mb-12">
            <button class="tab-button active-tab font-semibold py-2 px-4 rounded-full bg-white custom-shadow" data-country="Tümü">Tümü</button>
            <button class="tab-button font-semibold py-2 px-4 rounded-full bg-white custom-shadow" data-country="Türkiye">Türkiye</button>
            <button class="tab-button font-semibold py-2 px-4 rounded-full bg-white custom-shadow" data-country="Mısır">Mısır</button>
            <button class="tab-button font-semibold py-2 px-4 rounded-full bg-white custom-shadow" data-country="BAE">BAE</button>
            <button class="tab-button font-semibold py-2 px-4 rounded-full bg-white custom-shadow" data-country="Kazakistan">Kazakistan</button>
        </div>

        <div id="hotel-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
        
        </div>
    </div>

    <script>
        const apiKey = 'e375790abaaff5853866a09cdd4cfd7d';
        const hotelContainer = document.getElementById('hotel-container');
        const countryTabs = document.getElementById('country-tabs');

        let allHotels = [];

        async function fetchWeather(lat, lon) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=tr`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API isteği başarısız: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Hava durumu verisi alınırken hata oluştu:', error);
                return null;
            }
        }

        async function renderHotels(countryFilter = 'Tümü') {
            hotelContainer.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center p-10"><div class="loader"></div><p class="mt-4 text-gray-600">Hava durumu verileri yükleniyor...</p></div>`;
            const filteredHotels = countryFilter === 'Tümü' ? allHotels : allHotels.filter(hotel => hotel.country === countryFilter);
            if (filteredHotels.length === 0) {
                hotelContainer.innerHTML = `<div class="col-span-full text-center p-10"><p>Bu kategoride otel bulunamadı.</p></div>`;
                return;
            }
            const weatherPromises = filteredHotels.map(hotel => fetchWeather(hotel.lat, hotel.lon));
            const weatherResults = await Promise.all(weatherPromises);
            let cardsHtml = '';
            filteredHotels.forEach((hotel, index) => {
                const weatherData = weatherResults[index];
                let weatherInfoHtml = `<div class="relative z-10 flex items-center justify-center h-full text-red-500 text-shadow">Veri yüklenemedi.</div>`;
                if (weatherData) {
                    const temp = Math.round(weatherData.main.temp);
                    const description = weatherData.weather[0].description.charAt(0).toUpperCase() + weatherData.weather[0].description.slice(1);
                    const icon = `https://openweathermap.org/img/wn/${weatherData.weather[0].icon}@2x.png`;
                    weatherInfoHtml = `
                        <div class="relative z-10 flex items-center justify-center text-white text-shadow">
                            <img src="${icon}" alt="${description}" class="w-20 h-20 drop-shadow-lg">
                            <div class="ml-2">
                                <p class="text-4xl font-bold">${temp}°C</p>
                                <p class="text-lg">${description}</p>
                            </div>
                        </div>`;
                }
                cardsHtml += `
                    <div class="bg-white rounded-xl custom-shadow overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 flex flex-col">
                        <div class="p-5">
                            <h2 class="text-xl font-bold text-gray-800">${hotel.name}</h2>
                            <p class="text-gray-500">${hotel.city}, ${hotel.country}</p>
                        </div>
                        <div class="relative h-48 bg-cover bg-center" style="background-image: url('${hotel.imageUrl}');">
                            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
                            ${weatherInfoHtml}
                        </div>
                        <a href="${hotel.url || '#'}" target="_blank" rel="noopener noreferrer" 
                           class="mt-auto block bg-blue-600 text-white font-semibold py-3 px-4 text-center hover:bg-blue-700 transition-colors duration-300">
                           İncelemek İçin Tıklayınız...
                        </a>
                    </div>`;
            });
            hotelContainer.innerHTML = cardsHtml;
        }

        countryTabs.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                countryTabs.querySelectorAll('button').forEach(btn => btn.classList.remove('active-tab'));
                event.target.classList.add('active-tab');
                const selectedCountry = event.target.dataset.country;
                renderHotels(selectedCountry);
            }
        });

        window.onload = async () => {
            try {
                const response = await fetch('http://localhost:3000/api/oteller');
                if (!response.ok) throw new Error('Sunucudan veri alınamadı!');
                allHotels = await response.json();
                renderHotels('Tümü');
            } catch (error) {
                console.error("Hata:", error);
                hotelContainer.innerHTML = `<div class="col-span-full text-center p-10 bg-red-100 text-red-700 rounded-lg"><p>Oteller yüklenirken bir hata oluştu. Sunucunun çalıştığından emin olun.</p></div>`;
            }
        };
    </script>
    
</body>
</html>
